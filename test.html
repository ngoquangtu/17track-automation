<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Shipment Tracker</h1>
        <div id="upload-section">
            <form id="upload-form">
                <div class="form-group">
                    <label for="file">Upload Excel File (Required)</label>
                    <input type="file" class="form-control-file" id="file">
                </div>
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>
        <div id="track-section" style="display: none;">
            <form id="track-form">
                <div class="form-group">
                    <label for="tracking-numbers">Enter Additional Tracking Numbers (one per line)</label>
                    <textarea class="form-control" id="tracking-numbers" rows="10"></textarea>
                </div>
                <input type="hidden" id="file-id">
                <button type="submit" class="btn btn-success">Track Shipments</button>
            </form>
        </div>
        <div id="download-section" style="display: none;">
            <a id="download-link" class="btn btn-info">Download Results</a>
        </div>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                
                let formData = new FormData();
                let file = $('#file')[0].files[0];

                if (file) {
                    formData.append('file', file);

                    $.ajax({
                        url: '/upload',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            if (response.status === 'success') {
                                $('#file-id').val(response.file_id);
                                $('#upload-section').hide();
                                $('#track-section').show();
                                $('#message').html('<div class="alert alert-success">File uploaded successfully. You can now track shipments.</div>');
                            } else {
                                $('#message').html('<div class="alert alert-danger">' + response.message + '</div>');
                            }
                        }
                    });
                } else {
                    $('#message').html('<div class="alert alert-danger">Please upload a file.</div>');
                }
            });

            $('#track-form').on('submit', function(e) {
                e.preventDefault();
                let file_id = $('#file-id').val();
                let trackingNumbers = $('#tracking-numbers').val().trim();
                $('#message').html('')
                $('#download-section').hide();  // Hide download section

                if (trackingNumbers) {
                    $.ajax({
                        url: '/track',
                        type: 'POST',
                        data: { file_id: file_id, tracking_numbers: trackingNumbers },
                        success: function(response) {
                            if (response.status === 'success') {
                                $('#download-link').attr('href', '/download/' + file_id);
                                $('#download-section').show();
                                $('#message').html('<div class="alert alert-success">Tracking completed. You can download the results.</div>');
                            } else {
                                $('#message').html('<div class="alert alert-danger">' + response.message + '</div>');
                            }
                        }
                    });
                } else {
                    $('#message').html('<div class="alert alert-danger">Please enter tracking numbers.</div>');
                }
            });
        });
    </script>
</body>
</html>
